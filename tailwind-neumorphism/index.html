<html>
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-200">
  <div class="container mx-auto">

    <nav class="flex items-center justify-between flex-wrap p-6">
      <div class="flex items-center flex-shrink-0 mr-6">
	<span class="font-semibold text-xl tracking-tight">Access Control</span>
      </div>

      <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
	<div class="text-sm lg:flex-grow">
	  <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 hover:text-white mr-4">
            Schema
	  </a>
	  <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 hover:text-white mr-4">
            API
	  </a>
	</div>


	<div>
    
		<div class="ml-3 relative">
			<div>
			  <button class="w-12 h-12 flex justify-center items-center rounded-full nm-convex-gray-200-xs hover:nm-flat-gray-200-xs">
		            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" class="fill-current text-blue-600">
		              <path d="M0 0h24v24H0V0z" fill="none"></path>
		              <path d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1z"></path>
		            </svg>
			  </button>
          </div>

	 <!-- Profile dropdown -->
	      <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg">
	        <div class="py-1 rounded-md bg-white shadow-xs" role="menu" aria-orientation="vertical" aria-labelledby="user-menu">
	          <a href="#" class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 transition duration-150 ease-in-out" role="menuitem">Your Profile</a>
	          <a href="#" class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 transition duration-150 ease-in-out" role="menuitem">Settings</a>
	          <a href="#" class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 transition duration-150 ease-in-out" role="menuitem">Sign out</a>
	        </div>
	      </div>

		</div>
      </div>

    </nav>

    <div class="nm-flat-gray-200-lg rounded-lg p-8 text-center w-full">

      <form class="space-y-4">

	<div class="flex flex-col sm:flex-row sm:items-center">
	  <label for="name" class="uppercase font-bold text-sm tracking-widest mb-1 sm:mb-0 sm:mr-8 sm:w-1/3">Full name</label>
	  <input name="name" id="name" type="text" class="appearance-none rounded-full nm-inset-gray-200 leading-5 px-8 py-4 flex-grow sm:w-2/3" placeholder="John Doe">
	</div>


	<div class="flex flex-col bg-gray-200 divide-y divide-gray-400">
	  <div class="text-gray-700 text-center px-4 py-2">1</div>
	  <div class="text-gray-700 text-center px-4 py-2">2</div>
	  <div class="text-gray-700 text-center px-4 py-2">3</div>
	</div>

	<div class="flex justify-center sm:justify-end pt-4">
          <button class="rounded-full nm-concave-gray-200 hover:nm-flat-gray-200-lg leading-5 px-8 py-4 uppercase font-bold tracking-widest transition duration-200 ease-in-out transform hover:scale-110">
            Submit
          </button>
        </div>

      </form>

    </div>
</div>
</body>
</html>
